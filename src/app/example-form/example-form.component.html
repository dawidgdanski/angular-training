<form>
  <div class="form-group">
    <label for="course">Course name</label>
    <input ngModel name="course" #course="ngModel" (change)="logCourseInputChange(course)" id="course" type="text" class="form-control">
  </div>

  <div class="form-group">
    <label for="category">Course category</label>
    <input ngModel name ="category" #category="ngModel" (change)="logCategoryInputChange(category)" id="category" type="text" class="form-control">
  </div>

  <button class="btn btn-primary">Submit</button>
</form>
