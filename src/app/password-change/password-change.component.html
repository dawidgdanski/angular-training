<form [formGroup]="form">
  <div class="form-group">
    <label for="oldpassword">Old Password</label>
    <input formControlName="oldPassword"
           id="oldpassword"
           type="text"
           class="form-control">
    <div class="alert alert-danger" *ngIf="oldPassword.touched && oldPassword.invalid">Old Password must not be empty
    </div>
  </div>

  <div class="form-group">
    <label for="newpassword">New Password</label>
    <input formControlName="newPassword"
           id="newpassword"
           type="text"
           class="form-control">
    <div class="alert alert-danger" *ngIf="newPassword.touched && newPassword.invalid">New Password must not be empty
    </div>
  </div>

  <div class="form-group">
    <label for="confirmpassword">Confirm Password</label>
    <input formControlName="confirmPassword"
           id="confirmpassword"
           type="text"
           class="form-control">
    <div class="alert alert-danger"
         *ngIf="confirmPassword.touched && confirmPassword.invalid || newPassword.value != confirmPassword.value">
      Confirmed Password must match new password
    </div>
  </div>

  <button class="btn btn-primary" type="submit">Submit</button>
</form>
