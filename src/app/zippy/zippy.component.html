<div class="list-item-layout">
  <div class="list-item-header">
    <h1 class="header-text">{{title}}</h1>
    <i *ngIf="isItemCollapsed" class="fa fa-chevron-down fa-2x" (click)="onIconClicked(!isItemCollapsed)"></i>
    <i *ngIf="!isItemCollapsed" class="fa fa-chevron-up fa-2x" (click)="onIconClicked(!isItemCollapsed)"></i>
  </div>
  <div *ngIf="isItemCollapsed" class="list-item-summary">
    <p class="summary-text">
      <ng-content></ng-content>
    </p>
  </div>
</div>
